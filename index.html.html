<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saurav ‚ù§Ô∏è Piyusha</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fecfef);
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 0, 100, 0.3);
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #d1005c;
      margin-bottom: 20px;
    }

    .yes, .no {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }

    .yes {
      background: #ff4d79;
      color: white;
      transition: 0.3s;
    }

    .yes:hover {
      background: #ff1a5c;
      transform: scale(1.1);
    }

    .no {
      background: #f1f1f1;
      position: relative;
    }

    /* Floating hearts animation */
    .heart {
      position: fixed;
      bottom: -10px;
      font-size: 25px;
      animation: floatUp 4s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0); opacity: 1; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }

    #message {
      font-size: 26px;
      color: #d1005c;
      margin-top: 20px;
      display: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif"
         height="220">
    
    <h1>Saurav ‚ù§Ô∏è Piyusha<br>Will you be my Valentine?</h1>

    <button class="yes">Yes</button>
    <button class="no">No</button>

    <div id="message">Yayyy!! üòç‚ù§Ô∏è I knew you'd say yes! üíï</div>
  </div>

  <script>
    const yesBtn = document.querySelector(".yes");
    const noBtn = document.querySelector(".no");
    const msg = document.getElementById("message");

    yesBtn.addEventListener("click", () => {
      msg.style.display = "block";
      launchHearts();
    });

    // No button runs away
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // Floating hearts
    function launchHearts() {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.animationDuration = (3 + Math.random() * 2) + "s";
        heart.innerHTML = "‚ù§Ô∏è";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
      }
    }
  </script>

</body>
</html>
